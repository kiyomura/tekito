language: android
jdk: oraclejdk8
sudo: false


notifications:
  email: false
  slack: false


env:
  global:
    - ANDROID_API=28
    - EMULATOR_API=21
    - ANDROID_ABI=armeabi-v7a


android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_API.0.3
    - android-$EMULATOR_API
    - android-$ANDROID_API
    - extra
    - sys-img-$ANDROID_ABI-android-$EMULATOR_API
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/


cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache


before_install:
  - export TZ=Asia/Tokyo
  - mkdir -p "$ANDROID_HOME/licenses"
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - ./gradlew dependencies || true
  - export PATH=$(find /usr/local/android-sdk/ -name zipalign -type f | head -1 | sed -e 's/\/zipalign//g'):$PATH


before_script:
  - echo no | android create avd --force -n test -t android-$EMULATOR_API --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &


script:
  - ./gradlew -s clean
  - ./gradlew -s app:connectedDebugAndroidTest


after_success:
  - ruby ./.travis/apk_builder.rb ${BRANCH} $encrypted_storepass $encrypted_keypass
